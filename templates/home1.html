<!DOCTYPE html>
<html>
<head>
    <title>Configuration Form</title>
    <style>
        .dropdown-wrapper {
            position: relative;
            display: inline-block;
        }

        .dropdown-wrapper .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .dropdown-wrapper.show .dropdown-content {
            display: block;
        }

        .dropdown-wrapper .dropdown-content input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>104 職缺搜尋</h2>
    <form id="config_form" action="/save_config" method="post">
        <label for="input_text">請輸入關鍵字:</label><br>
        <input type="text" id="input_text" name="input_text" required><br><br>

        <label for="input_int">請輸入搜尋頁數(1-50):</label><br>
        <input type="int" id="input_int" name="input_int" required><br><br>
        <p>請選擇工作地點(最多三個):</p>
        <div class="dropdown-wrapper">
            <input type="text" id="selected_options_input" readonly onclick="toggleDropdown()" placeholder="Select Options (Maximum 3)"><br>
            <div class="dropdown-content" id="dropdown_options">
                <label><input type="checkbox" value="不拘">不拘</label><br>
                <label><input type="checkbox" value="台北">台北</label><br>
                <label><input type="checkbox" value="新北">新北</label><br>
                <label><input type="checkbox" value="桃園">桃園</label><br>
                <label><input type="checkbox" value="新竹">新竹</label><br>
                <label><input type="checkbox" value="台中">台中</label><br>
                <label><input type="checkbox" value="台南">台南</label><br>
                <label><input type="checkbox" value="高雄">高雄</label><br>
                <label><input type="checkbox" value="苗栗">苗栗</label><br>
                <label><input type="checkbox" value="宜蘭">宜蘭</label><br>
                <label><input type="checkbox" value="基隆">基隆</label><br>
                <label><input type="checkbox" value="彰化">彰化</label><br>
                <label><input type="checkbox" value="花蓮">花蓮</label><br>
                <label><input type="checkbox" value="台東">台東</label><br>
                <label><input type="checkbox" value="南投">南投</label><br>
                <label><input type="checkbox" value="雲林">雲林</label><br>
                <label><input type="checkbox" value="嘉義">嘉義</label><br>
                <label><input type="checkbox" value="屏東">屏東</label><br>
                <label><input type="checkbox" value="澎湖">澎湖</label><br>
                <label><input type="checkbox" value="金門">金門</label><br>
                <label><input type="checkbox" value="連江">連江</label><br>
            </div>
        </div><br><br>

        <input type="submit" value="搜尋">
    </form>

    <script>
        var dropdownWrapper = document.querySelector(".dropdown-wrapper");
        var dropdownContent = document.getElementById("dropdown_options");
        var checkboxes = dropdownContent.getElementsByTagName("input");
        var selectedOptions = [];

        function toggleDropdown() {
            dropdownWrapper.classList.toggle("show");
        }

        function toggleOption(value) {
            var index = selectedOptions.indexOf(value);
            if (index > -1) {
                selectedOptions.splice(index, 1);
            } else {
                if (selectedOptions.length < 3) {
                    selectedOptions.push(value);
                } else {
                    // Uncheck the checkbox if maximum limit reached
                    document.querySelector('input[value="' + value + '"]').checked = false;
                }
            }
            displaySelectedOptions();
        }

        function displaySelectedOptions() {
            var selectedOptionsInput = document.getElementById("selected_options_input");
            selectedOptionsInput.value = selectedOptions.join(", ");
        }

        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].addEventListener("change", function() {
                toggleOption(this.value);
            });
        }
    </script>
</body>
</html>
